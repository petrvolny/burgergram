<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Burgergram</title>
    <link rel="stylesheet" href="css/app.css">

    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/jquery-1.8.3.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
    <script src="https://raw.github.com/protonet/jquery.inview/master/jquery.inview.min.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
        {{#linkTo 'index'}}
        <div class="header">
        </div>
        {{/linkTo}}
        {{outlet}}
        {{render "loadMore"}}
    </script>

<!-- Burger Listing -->
    <script type="text/x-handlebars" data-template-name="index">
        <div class="burger-list">
          {{#each controller}}
              <div class="burger">
                <img onload="this.style.opacity='1';" {{bindAttr src="lowRes"}}>
              </div>
          {{/each}}
        </div>
    </script>
<!-- Burger Listing -->
    <script type="text/x-handlebars" data-template-name="loadMore">
        <center>
            <div class="loading"></div>
        </center>
    </script>
