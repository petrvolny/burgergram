<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Burgergram â€“ It's like Instagram for hamburgers</title>
	<meta name="description" content="It's like Instagram for hamburgers">
    <link rel="stylesheet" href="css/app.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://burgergram.com/images/logo.png"/>
    <meta property="og:title" content="Burgergram"/>
    <meta property="og:url" content="http://burgergram.com/"/>
	<link rel="shortcut icon" href="images/favicon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.5.0/ember.js"></script>
    <script text="text/javascript" src="js/libs/jquery.inview.min.js"></script>
    <script text="text/javascript" src="js/app.js"></script>
	<script text="text/javascript" src="js/loading.js"></script>
  </head>
  <body>

<!-- Ember handlebars templates -->
  <script type="text/x-handlebars">
    {{outlet}}
    {{!render "loadMore"}}
  </script>


<!-- Index template -->
    <script type="text/x-handlebars" data-template-name="index">
    <div class="wrapper">

    <section class="header">
      <img class="logo anim fadeInDown" src="images/logo.png" height="214" width="224">
    </section>

	<section class="burgers">
      <ul class="burger-list">
        {{#if model.isLoaded}}
          {{#each model}}
            <li class="burger">
            <a {{bindAttr href="instagramLink"}} class="burgerimg">
              <img class="burgerimg" onload="this.style.opacity='1';" {{bindAttr src="lowRes"}}>
              <div class="desc"><p><strong>{{user}} </strong>{{desc}}</p></div>
            </a>
            </li>
          {{/each}}
        {{else}}
            Loading ...
        {{/if}}
      </ul>
    </section>
    </script>
</body>
</html>
