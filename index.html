<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Burgergram</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/jquery-1.8.3.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
	<script src="js/loading.js"></script>
    <script src="https://raw.github.com/protonet/jquery.inview/master/jquery.inview.min.js"></script>
  </head>
  <body class="anim fadeInDown">

<!-- Ember handlebars templates -->
    <script type="text/x-handlebars">
        {{outlet}}
        {{render "loadMore"}}
    </script>


<!-- Burger Listing -->

    <script type="text/x-handlebars" data-template-name="index">
        <section {{bindAttr class="aboutClass"}}>
            <div class="about-content">
                <h2>Burgergram – It&rsquo;s like Instagram for hamburgers</h2>
                <div class="mission">
       				<p>Burgergram is a tiny sideproject of Pavel Maček (<a href="http://www.twitter.com/pavel_macek">@pavel_macek</a>) and Petr Volný (<a href="www.twitter.com/petrvolny">@petrvolny</a>). We created Burgegram to explore possibilities of Ember.js with endless stream, CSS animations and burger love. One bite at a time.
					</p>
				</div>
                <div class="extras">
					<p>Feel free to use our <a href="https://github.com/petrvolny/burgergram/">Ember.js endless stream repo</a> and loading burger animation. All this is made possible by <a href="">Instagram</a>.</p>
				</div>	
                <div class="clearfix"></div>
            </div>
        </section>
		
		<div class="wrapper">
			<section class="header">
			<a class="btn-about" href="#" {{action toggleAbout}}>{{aboutLabel}}</a>
			<img src="images/logo.png" title="Burgergram | It's like Instagram for hamburgers">
	        </section>

			<section class="burgers">
	        	<ul class="burger-list">
	          		{{#each controller}}
	              	<li class="burger">
	                	<a {{bindAttr href="instagramLink"}} class="burgerimg">
	                        <img class="burgerimg" onload="this.style.opacity='1';" {{bindAttr src="lowRes"}}>
	                        <div class="desc"><p><strong>{{user}} </strong>{{desc}}</p></div>
	                    </a>
	              	</li>
	          		{{/each}}
	        	</ul>
			</section>
    </script>
<!-- Load More -->
    <script type="text/x-handlebars" data-template-name="loadMore">
        <center>
			<div class="loading anim">
				<div class="topbun animated"></div>
				<div class="tomato animated "></div>
				<div class="lettuce-cheese animated"></div>
				<div class="meat animated"></div>
				<div class="bottombun animated"></div>
			</div>
        </center>
    </script>

	</div>

</html>
